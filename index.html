<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!-- image -->
         <div class="image">
            <img src="./img/bg.jpg" alt="" width="500px" height="700px" >
         </div>
         <!-- text  -->
          <div class="container-text">
            <h2>Get into it today</h2>
            <p>There is no charge or obligation upon registration.</p>
            <div class="social-image">
                <button class="fb"><img src="/img/facebook.svg" alt="" width="15px"> 
                    <span>Regiter with Facebook</span>
                </button>
                <button class="link"><img src="/img/linkedin.svg" alt="" width="15px"> 
                    <span>Regiter with Linkedin</span>
                </button>
            </div>
            <!-- Line -->
            <div class="line">OR</div> 

            <!-- Email & Phone number -->
             <div class="input-info">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="text">
                </div>
                <div class="input-field">
                    <label for="phone">Phone</label>
                    <input type="text">
                </div>
             </div>
             <!-- text -->
             <h3>What type of investor are you?</h3>
             <p>Select the type of investor you are below</p>
             <!-- Choosing -->
             <div class="radio-box">
                <div class="item-box">
                    <input type="radio" name="investor" checked>
                    <label>Individual</label>
                    <span class="info">&#9432;</span>
                </div>
                <div class="item-box">
                    <input type="radio" name="investor">
                    <label>Business</label>
                    <span class="info">&#9432;</span>
                </div>
                <div class="item-box">
                    <input type="radio" name="investor">
                    <label> IRA </label>
                    <span class="info">&#9432;</span>
                </div>
                <div class="item-box">
                    <input type="radio" name="investor">
                    <label> Trust </label>
                    <span class="info">&#9432;</span>
                </div>
             </div>
             <!-- Card -->
              <div class="card">
                <p>
                    I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                </p>
              </div>
              <!-- Text -->
              <div class="txt">
                <input type="checkbox">
                <label class="label-text">I agree to the terms and receiving notifications from iintoo <a href="#"> View full terms</a></label>
              </div>
              <!-- create Ac button -->
               <button class="btn-ac">Create Account</button>
          </div>
    </div>
</body>
</html>
